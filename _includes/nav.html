<nav class="navbar navbar-es">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">

      <a href="{{ site.baseurl }}/">
        <img alt="Edinsolar" src="{{ site.baseurl }}/img/edinsolar-sm.png" class="navbar-logo">
      </a>
      
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#header-nav">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <div class="collapse navbar-collapse" id="header-nav">
      
      <ul class="nav nav-justified navbar-nav">
        
        {% assign url = page.url | remove:'index.html' | remove:'/' %}
	{% for link in site.navigation %}
        
        {% assign this_url = link.url | remove:'/' %}
	<li {% if url == this_url %} class="active"{% endif %}>
	  <a href="{{ link.url | append: site.baseurl }}" title="{{ link.text }}" data-url="{{ url }}" data-link="{{ this_url }}">{{link.text}}</a>
	</li>
	{% endfor %}
        
      </ul>

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container -->
</nav>
